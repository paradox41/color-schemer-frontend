<div class="row">
  <div class="col-md-3">
    <cs-palette [scheme]="scheme"></cs-palette>
  </div>
  <div class="col-md-9">
    <pre>
      <cs-line
        *ngFor="let line of tokenized; let idx = index"
        [line]="line"
        [lineNumber]="idx + 1">
      </cs-line>
    </pre>
  </div>
</div>
